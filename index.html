<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week5-image optimization</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
    <h1>Responsive images</h1>
    <section>
        <h2> Same image different sizes
            <img srcset="https://placehold.co/600x400 600w,
            https://placehold.co/1000x600 1000w, 
            https://placehold.co/1200x800 1200w" sizes="(max-width: 600px),(max-width:100px),(max-width:1200px)"
            img src="https://placehold.co/1000x600" alt="placeholder image">
        </h2>
    </section>
    <section>
        <h2>Same image different sizes</h2>
        <img srcset="https://placehold.co/100x100, https://placehold.co/200x200 2x, https://placehold.co/300x300 3x" 
        img src="https://placehold.co/200x200" alt="placeholder image" class="avatar">
    </section>
</div>
</body>
</html>
